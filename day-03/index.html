<!DOCTYPE html>

<body>
    <h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>

<script>
    var a, b, c; //statement 1
    console.log(a,b,c);
    a=5;  //statement 2
    console.log(a,b,c);
    b=6;  //statement 3
    console.log(a,b,c);
    c=a+b; //statement 4
    document.getElementById('demo').innerHTML = c;//statement 5
</script>
</body>
