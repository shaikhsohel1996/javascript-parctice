<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>events example onclick</h1>
    <p id="demo"></p>
    <button onclick="ontimembuttononclick()">the time is </button>
    <script>
        function ontimembuttononclick(){
            document.getElementById('demo').innerHTML=Date();
        };
    </script>
</body>
</html>
