<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>function handing</h1>
    <p id="demo"></p>
    <h1>object</h1>
    <p id="demo-1"></p>
    <script>
        function add(num1,num2){
            return num1 + num2
         }

         const addication = add(3,4);
         console.log("addication is ", addication);
        
         const person={fistName:"shaikh",lastName:"sohel",age:"25",eyesColor:"blue",
        fullName: function(){
           return this.fistName + ' ' + this.lastName; 
           
        },

        };
         console.log(person['fistName']);
         console.log(person.age);
         console.log(person.fullName());
         const result = person.fullName();
         document.getElementById('demo').innerHTML = person.fullName();
         document.getElementById('demo-1').innerHTML= result;
        </script>
</body>
</html>
