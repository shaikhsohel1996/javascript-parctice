<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>objects example</h1>
    <p id="demo"></p>

    <script>
        let car = {
            name : "fiat",
            color : "blue",
            model : "f341",
        };
        document.getElementById("demo").innerHTML = "car Name:" + car.name+"</br>" +
        "car model:" + car.model + "</br>" 
        + "car color :" + car.color;
    </script>
</body>
</html>
